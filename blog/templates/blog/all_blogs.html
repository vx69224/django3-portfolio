{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Hello {{ blogs.count }} blog{{ blogs.count|pluralize }}</h1>
    {% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    {{ blog.date|date:'M d Y'| upper }}<br>
    {{ blog.description|safe|truncatechars:100 }}<br>
    {% endfor %}
{% endblock %}
